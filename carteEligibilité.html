<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SIG pour l'Éligibilité</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            height: 500px;
            width: 70%;
            margin: 20px 0;
        }
        .dashboard {
            width: 70%;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .chart-container {
            width: 45%;
        }
        .form-container {
            width: 30%;
        }
        .form-container input {
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Dashboard SIG pour l'Éligibilité</h1>
    <div id="map"></div>
    <div class="dashboard">
        <div class="chart-container">
            <canvas id="populationChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="infrastructureChart"></canvas>
        </div>
    </div>
    <div class="form-container">
        <h2>Test d'Éligibilité</h2>
        <form id="eligibilityForm">
            <label for="population">Population:</label><br>
            <input type="number" id="population" name="population" required><br><br>
            <label for="infrastructure">Nombre d'Infrastructures:</label><br>
            <input type="number" id="infrastructure" name="infrastructure" required><br><br>
            <button type="submit">Tester l'Éligibilité</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
    <script src="/PROJET_MEMOIRE/Dashboard.js"></script>
</body>
</html>
