<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Web SIG</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .sidebar {
            float: right;
            width: 30%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Application Web SIG pour Jacqueville</h1>
    <div id="map"></div>
    <div class="sidebar">
        <h2>Test d'Éligibilité pour Sous-Préfecture</h2>
        <form id="eligibilityForm">
            <label for="population">Population:</label><br>
            <input type="number" id="population" name="population" required><br><br>
            <label for="infrastructure">Nombre d'Infrastructures (Écoles, Hôpitaux, etc.):</label><br>
            <input type="number" id="infrastructure" name="infrastructure" required><br><br>
            <button type="submit">Tester l'Éligibilité</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script src="/PROJET_MEMOIRE/Java_pourCarte.js"></script>
</body>
</html>
